name: code-npm-deploy-snapshots

on:
  pull_request: #TODO remove me
  push:
    paths:
      - 'combined/2/code/**'
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs: 
  verify:
    uses: ./.github/workflows/code-npm-verify.yml
    with:
      code-path: 'combined/2/code'

  build:
    name: Build and push image to ECR
    needs: verify
    runs-on: ubuntu-latest
    outputs:
      image-name: ${{ steps.get-image-name.outputs.result }}  
    env:
      CODE_PATH: 'combined/2/code'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ vars.GH_AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ vars.AWS_REGION }}
    
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get image name
        id: get-image-name
        working-directory: ${{ env.CODE_PATH }}
        run: |
          APP_NAME=$(npm pkg get name | tr -d '"')
          APP_VERSION=$(npm pkg get version | tr -d '"')
          SHA_8=$(echo ${GITHUB_SHA} | cut -c1-8)
          echo "result=$APP_NAME:$APP_VERSION-$SHA_8" >> $GITHUB_OUTPUT

      - name: Build image and push to ECR
        id: build-image
        working-directory: ${{ env.CODE_PATH }}
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_NAME: ${{ steps.get-image-name.outputs.result }}
        run: |
          docker build -t $ECR_REGISTRY/$IMAGE_NAME .
          docker push $ECR_REGISTRY/$IMAGE_NAME

  deploy:
    name: Deploy to ECS
    needs: build
    runs-on: ubuntu-latest
    env:
      CODE_PATH: 'combined/2/code'
      ENV_NAME: 'dev'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: ${{ vars.GH_AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ vars.AWS_REGION }}

      - name: Get app name
        id: get-app-name
        working-directory: ${{ env.CODE_PATH }}
        run: |
          APP_NAME=$(npm pkg get name | tr -d '"')
          echo "result=$APP_NAME" >> $GITHUB_OUTPUT
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2.0.1

      - name: Download task definition
        run: aws ecs describe-task-definition --task-definition ${{ steps.get-app-name.outputs.result }}-task-def-${{ ENV.ENV_NAME }} --query taskDefinition > task-definition.json
      
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1.6.0
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_NAME: ${{ needs.build.outputs.image-name }}
        with:
          task-definition: task-definition.json
          container-name: ${{ steps.get-app-name.outputs.result }}-container-${{ ENV.ENV_NAME }}
          image: $ECR_REGISTRY/$IMAGE_NAME

  
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v   2.1.2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ steps.get-app-name.outputs.result }}-service-${{ ENV.ENV_NAME }}
          cluster: ${{ steps.get-app-name.outputs.result }}-cluster-${{ ENV.ENV_NAME }}
          wait-for-service-stability: true