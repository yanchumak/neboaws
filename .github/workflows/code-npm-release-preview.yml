name: Pull Request Version Preview

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  preview-changelog:
    name: Generate Version Preview and Changelog
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20.x'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check for Release Label
        id: check-label
        uses: actions/github-script@v6
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(label => label.name);
            core.setOutput('has-release-label', labels.includes('release'));

      - name: Skip if No Release Label
        if: ${{ steps.check-label.outputs.has-release-label != 'true' }}
        run: echo "No release label found. Skipping workflow."

      - name: Check semantic versioning
        id: semantic-release       
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}              
        run: |
            GITHUB_REF=${{ github.head_ref }}
            npx semantic-release --no-ci --dry-run --branches ${{ github.head_ref }} > semantic-output.txt || true
            cat semantic-output.txt

      - name: Post Changelog to PR
        if: ${{ steps.check-label.outputs.has-release-label == 'true' }}
        uses: actions/github-script@v6
        with:
            script: |
                const fs = require('fs');
                const changelog = fs.readFileSync('./semantic-output.txt', 'utf-8');
                const versionMatch = changelog.match(/The next release version is (.+?)\n/);
                const version = versionMatch ? versionMatch[1] : 'unknown';
                const changelogPreview = changelog.split('Changelog:')[1]?.trim() || 'No changelog generated.';
                const previewMessage = `
                    ### ðŸš€ Version Preview
                    This pull request is expected to bump the version to:
                    \`\`\`
                    ${version}
                    \`\`\`
                    ### Changelog Preview
                    \`\`\`
                    ${changelogPreview}
                    \`\`\`
                `;
                github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: previewMessage,
                });
